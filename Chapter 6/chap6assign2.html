<!DOCTYPE html>
<html>
<head>
    <title>Chapter 6 Assignment 2</title>

    <script type = "text/javascript">
        function monthly_payment(monthly_interest, months, loan_amount)
        {
            var base = Math.pow(1 + monthly_interest, months);
            var payment = loan_amount * monthly_interest / (1 - (1 / base));

            return payment;
        }

        function getNumber(message)
        {
            return Number(prompt(message, ""));
        }

    </script>

    <style>
        body{
            background-color: tan;
        }
    </style>
</head>

<body>
    <script type = "text/javascript">
        var vehicle_price = getNumber("Please enter the price for your vehicle.");
        var down_payment = getNumber("Please enter the down payment amount for the vehicle.");
        var annual_interest = getNumber("Please enter the annual interest rate for the loan.")

        var loan_amount = vehicle_price - down_payment;
        var monthly_interest = annual_interest / 1200;

        document.write("<h1>Loan Calculator</h1>");
        document.write("</br>");
        document.write("Vehicle Price: $" + vehicle_price.toLocaleString() + "</br>");
        document.write("Down Payment: $" + down_payment.toLocaleString() + "</br>");
        document.write("Interest Rate: " + annual_interest.toLocaleString() + "%</br>");
        document.write("Loan Amount: $" + loan_amount.toLocaleString() + "</br>");

        document.write("<pre># of Months\t\tPayment/Month\n");
        for(var i = 2; i < 6; i++ )
        {
             document.write((i * 12) + "\t\t\t\t" + monthly_payment(monthly_interest, i * 12, loan_amount).toFixed(2).toLocaleString() + "\n");
        }
        document.write("</pre>");

    </script>

</body>
</html>
